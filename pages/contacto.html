<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo-de-la-page/girasol-logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto | Reserva</title>
</head>

<body class="bg-body-contact">
    <header class="container-header-contact">
        <div class="nav-header-contact">
            <div class="logo-contact">
                <img src="../assets/logo-de-la-page/logo-girasol.png" alt="logo de la pagina">
            </div>
            <nav>
                <ul class="nav-contact-elements">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./nuestro-trabajo.html">Nuestro trabajo</a></li>
                    <li><a href="./eventos.html">Eventos</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>

                </ul>
            </nav>
            <div class="social-icons-info">
                <span class="github-icon"><a href="https://github.com/FranciscoZap39" target="_blank"><i class="fa-brands fa-github"></i></a></span>
                <span class="facebook-icon"><a href="https://www.facebook.com/francisco.zapata.39750121?locale=es_LA" target="_blank"><i class="fa-brands fa-facebook"></i></a></span>
                <span class="instagram-icon"><a href="https://www.instagram.com/frannzapata__/" target="_blank"><i class="fa-brands fa-instagram"></i></a></span>
            </div>
        </div>
    </header>
    <!-- Nuestro contacto -->
    <main class="nuestro-contact">
        <div class="contenedor-form-contact">
            <div class="box-info-contact">
                <h1>Contáctate con nosotros</h1>
                <div class="data">
                    <p><i class="fa-solid fa-phone"></i> +54 3549 592986</p>
                    <p><i class="fa-solid fa-envelope"></i> cafeteriaelgirasol@gmail.com.ar</p>
                    <p><i class="fa-solid fa-location-dot"></i> José Manuel Estrada 537 | Córdoba </p>
                </div>
            </div>
            <!-- Reservar la mesa -->
            <section class="container-reserva">
                <article>
                    <div class="elemento-reserva">
                        <h2>Reserva tu mesa aquí</h2>
                    </div>
                    <form class="formulario-de-reserva">
                        <div class="input-box">
                            <input type="text" name="name" placeholder="Nombre y Apellido" required>
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="tel" name="phone" placeholder="Introduce tu teléfono" required>
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" placeholder="Introduce tu correo electrónico" required>
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="datos-de-reserva content-reserva">
                            <div class="input-box">
                                <input type="text" name="personas" max="6" min="3" placeholder="Cantidad de personas"
                                    required>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="datetime-local" name="datetime-local" required>
                        </div>
                        <button type="submit">Enviar Solicitud</button>
                    </form>
                </article>
            </section>
    </main>
    <!-- Footer Contact -->
    <footer class="footer-contact">
        <div class="footer-content-contact">
            <ul class="menu-footer-contact">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./nuestro-trabajo.html">Nuestro Trabajo</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
